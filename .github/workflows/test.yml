name: Build, Test, and Static Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Install Build Essentials
    - name: Install GCC and Make
      run: sudo apt-get update && sudo apt-get install -y build-essential

    # Step 3: Install Cppcheck
    - name: Install Cppcheck
      run: sudo apt-get install -y cppcheck

    # Step 4: Run Cppcheck Static Analysis
    - name: Run Cppcheck Static Analysis
      run: |
        cppcheck --enable=all --inconclusive --std=c++17 -Iinclude -I/usr/include src/*.c > cppcheck-output.txt
        # Suppress unused function warnings if you don't want them to fail the build
        cppcheck --enable=all --inconclusive --std=c++17 -Iinclude -I/usr/include --suppress=unusedFunction src/*.c >> cppcheck-output.txt
        if [ -s cppcheck-output.txt ]; then
          echo "Cppcheck found issues. See below:"
          cat cppcheck-output.txt
          exit 1
        else
          echo "Cppcheck found no issues."
        fi

    # Step 5: Upload cppcheck-output.txt as an artifact
    - name: Upload cppcheck-output.txt as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: cppcheck-output
        path: cppcheck-output.txt

    # Step 6: Build the Project
    - name: Build the Project
      run: |
        make clean
        make VERBOSE=1

    # Step 7: Run the Main Program
    - name: Run Main Program
      run: ./bin/sensor_program > test_output.txt

    # Step 8: Run Unit Tests
    - name: Run Unit Tests
      run: ./bin/test_sensor

    # Step 9: Display Program Output
    - name: Display Program Output
      run: cat test_output.txt

    # Step 10: Check for Warnings
    - name: Check for Warnings
      run: |
        if grep -q "Warning:" test_output.txt; then
          echo "Warnings found in output!"
          exit 1
        fi
